<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo-list-styles.css">
    <title>Simple ToDo List</title>
</head>

<body>

        <ol>

            <li>Pet Cat</li>
        </ol>
    </section>
</body>

</html>
