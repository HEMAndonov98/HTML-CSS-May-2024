<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="expandable-tree-view.css">
    <title>Expandable Tree View</title>
</head>

<body>
    <div class="site">
        <h1>Collapsable & expandable tree view in HTML & CSS only</h1>

        <ul class="tree">

            <li>
                <details>
                    <summary>Giant planets</summary>
                    <ul>
                        <li class="remove-border-radius">
                            <details>
                                <summary>Gas giants</summary>
                                <ul>
                                    <li>Jupiter</li>
                                    <li>Saturn</li>
                                </ul>
                            </details>
                        </li>
                        <li>
                            <details>
                                <summary>Ice giants</summary>
                                <ul>
                                    <li>Uranus</li>
                                    <li>Neptune</li>
                                </ul>
                            </details>
                    </ul>
                </details>
            </li>
            </li>
        </ul>
    </div>
</body>

</html>
