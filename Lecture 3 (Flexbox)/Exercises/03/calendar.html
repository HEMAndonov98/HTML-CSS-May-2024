<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <title>Calendar</title>
</head>

<body>
    <div class="container">
        <div class="calendar">
            <section class="week">
                <p class="workweek">Workweek</p>
                <p>1 Monday</p>
                <p>2 Thuesday</p>
                <p>3 Wednesday</p>
                <p>4 Thursday</p>
                <p>5 Friday</p>
                <p class="weekend">Weekend</p>
                <p>6 Saturday</p>
                <p>7 Sunday</p>

            </section>

            <section class="side">
                <p>REMINDERS</p>
                <p>SPECIAL DATES</p>
            </section>
        </div>
    </div>
</body>

</html>
