<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="component-button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Component Button</title>
</head>

<body>
    <section>
        <h2>Link as a button</h2>
        <a href="" class="button button-gray">Click Me!</a>
        <a href="" class="button button-orange">Click Me!</a>
        <a href="" class="button button-yellow">Click Me!</a>
        <a href="" class="button button-white">Click Me!</a>
        <a href="" class="button button-gray"><i class="fa-solid fa-pen-to-square"></i> Edit</a>
    </section>

    <section>
        <h2>Button element with class button</h2>
        <button class="button button-gray">Click Me!</button>
        <button class="button button-orange">Click Me!</button>
        <button class="button button-yellow">Click Me!</button>
        <button class="button button-white">Click Me!</button>
        <button class="button button-gray"><i class="fa-solid fa-pen-to-square"></i> Edit</button>
    </section>
</body>

</html>
