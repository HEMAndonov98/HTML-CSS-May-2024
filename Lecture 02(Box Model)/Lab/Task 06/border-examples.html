<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="border-examples.css">
    <title>Border examples</title>
</head>

<body>
    <div>
        <p>Solid Border – 4px solid black</p>
    </div>
    <div>
        <p>Dashed Border – 3px dashed #333</p>
    </div>
    <div>
        <p>Dotted Border – 2px dotted #666</p>
    </div>
    <div>
        <p>Mixed Border</p>
        <p>Top – 3px dashed #333
            Bottom – 3px dashed #333
            Left – 4px solid #000;
            Right – 4px solid #000;</p>
    </div>
</body>

</html>
